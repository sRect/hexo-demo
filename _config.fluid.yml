# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: sRect的个人博客
subtitle: 前端提桶人
description: 一个小菜鸟的成长之路
keywords: 前端, Vue, React
author: sRect
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://srect.github.io/hexo-blog
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# new_post_name: :title.md # File name of new posts
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:sRect/sRect.github.io.git
  branch: gh-pages
  name: sRect
  email: srect2017@gmail.com

# 下面配置来自fluid主题配置手册
# https://hexo.fluid-dev.com/docs/guide

navbar:
  blog_title: sRect的个人博客

index:
  slogan:
    enable: true
    text: ""
    api:
      enable: false
      url: "https://v1.hitokoto.cn/"
      method: "GET"
      headers: {}
      keys: ["hitokoto"]
  fun_features:
    typing: # 为 subtitle 添加打字机效果
      enable: true
      typeSpeed: 70 # 打印速度
      cursorChar: "_" # 游标字符
      loop: false # 是否循环播放效果
  # 文章摘要
  auto_excerpt:
    enable: true

post:
  meta:
    author: # 作者，优先根据 front-matter 里 author 字段，其次是 hexo 配置中 author 值
      enable: true
    # date: # 文章日期，优先根据 front-matter 里 date 字段，其次是 md 文件日期
    #   enable: true
    #   format: "dddd, MMMM Do YYYY, h:mm a" # 格式参照 ISO-8601 日期格式化
    # wordcount: # 字数统计
    #   enable: true
    #   format: "{} 字" # 显示的文本，{}是数字的占位符（必须包含)，下同
    # min2read: # 阅读时间
    #   enable: true
    #   format: "{} 分钟"
    # views: # 阅读次数
    #   enable: false
    #   source: "leancloud" # 统计数据来源，可选：leancloud | busuanzi   注意不蒜子会间歇抽风
    #   format: "{} 次"

  # 评论
  # comments:
  #   enable: true
  #   type: valine

  # 脚注
  footnote:
    enable: true
    header: ""

  # 流程图
  mermaid:
    enable: true
    specific: false
    options:

# 代码区配置
code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: "Github Gist"
      bg_color: true
    prismjs:
      style: "default"
      preprocess: true

# 展示 PV 与 UV 统计
footer:
  statistics:
    enable: true
    source: "busuanzi" # 可选 leancloud | busuanzi  根据自己需求选择
    pv_format: "总访问量 {} 次" # 显示的文本，{}是数字的占位符（必须包含)，下同
    uv_format: "总访客数 {} 人"

dark_mode:
  enable: true
  default: auto

# 关于页配置
about:
  avatar: /assets/img/avatar.png
  name: "关于我"
  intro: "生而为人，我很抱歉"
  icons:
    - {
        class: "iconfont icon-github-fill",
        link: "https://github.com/srect",
        tip: "GitHub",
      }
    - {
        class: "iconfont icon-wechat-fill",
        qrcode: "/assets/img/wechat-qrcode.jpg",
      }
    - {
        class: "iconfont icon-notebook",
        link: "http://121.199.8.71",
        tip: "Next.js打造的blog",
      }

# 自定义 JS / CSS / HTML
# 指定自定义 css 文件路径，路径是相对 source 目录
custom_css: /assets/css/custom.css
custom_js: /assets/js/resetFavicon.js
